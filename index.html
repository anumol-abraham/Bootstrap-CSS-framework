<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap example</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>

<body>
  <h1>Best images in Pexels</h1>
  <div class="card-group">
    <div class="card">
      <img src="images/cat.jpg" class="card-img-top" alt="Cat">
      <div class="card-body">
        <h5 class="card-title">Cat Sitting on the Wooden Floor</h5>
      </div>
      <button class="btn-dwnld"><a
          href="https://www.pexels.com/photo/white-cat-on-brown-wooden-floor-13952413/">Download Now</a></button>
    </div>
    <div class="card">
      <img src="images/yellowflower.jpg" class="card-img-top" alt="yellowflower">
      <div class="card-body">
        <h5 class="card-title">Yellow and Brown Flowers</h5>
      </div>
      <button class="btn-dwnld"><a
          href="https://www.pexels.com/photo/yellow-and-brown-flowers-on-brown-wooden-table-13139097/">Download
          Now</a></button>
    </div>
    <div class="card">
      <img src="images/tree.jpg" class="card-img-top" alt="Tree">
      <div class="card-body">
        <h5 class="card-title">Tree Leaves on Branches</h5>
      </div>
      <button class="btn-dwnld"><a href="https://www.pexels.com/photo/tree-leaves-on-branches-13732244/">Download
          Now</a></button>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">

</script>

</html>
